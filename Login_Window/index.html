<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="login-panel">
            <!-- <div class="error-message">
                <div class="error-container">
                    <div class="error-icon">
                        <img src="error.svg" width="70" height="70" alt="">
                    </div>
                </div>
            </div> -->
            <img src="Icon/step_logo.svg" alt="" class="step-logo">
            <div class="login-label_container">
                <label class="login-label">Sign In</label>
            </div>
            <form action="">
                <div class="group">
                    <div class="input-container">
                        <input required="" type="text" class="input">
                        <label class="input-label">Email Adress</label>
                    </div>
                </div>
                <div class="group">
                    <div class="input-container">
                        <input id="pass" required="" type="password" class="input">
                        <label class="input-label">Password</label>
                        <img id="eye" src="Icon/show_pass.svg" alt="show password" class="show-pass">
                    </div>
                </div>

                <input type="submit" value="Log In" class="login-submit">

                <div class="span-container">
                    <hr><label class="or-gmail">or</label>
                    <hr>
                </div>

                <button class="google-sign-in-cta__button"
                    data-tracking-control-name="homepage-basic_google-sign-in-button" data-tracking-litms=""
                    type="button">
                    <img src="Icon/outlook.svg" alt="">
                    <span class="google-sign-in-cta__text">Sign in with Outlook</span>
                </button>

                <a class="sign-up" href="Don't have an account?">Don't have an account?</a>
            </form>
        </div>
    </div>
</body>

</html>
