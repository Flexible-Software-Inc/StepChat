<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Register</title>
</head>

<body>
    <div class="container">
        <div class="register-panel">
            <!-- <div class="error-message">
                <div class="error-container">
                    <div class="error-icon">
                        <img src="error.svg" width="70" height="70" alt="">
                    </div>
                </div>
            </div> -->
            <img src="step_logo.svg" alt="" class="step-logo">
            <div class="register-label_container">
                <label class="register-label">Sign Up</label>
            </div>
            <form action="">
                <div class="group">
                    <div class="input-container">
                        <input required="" type="text" class="input">
                        <label class="input-label">Name</label>
                    </div>
                </div>
                <div class="group">
                    <div class="input-container">
                        <input required="" type="text" class="input">
                        <label class="input-label">Surname</label>
                    </div>
                </div>
                <div class="group">
                    <div class="input-container">
                        <input required="" type="text" class="input">
                        <label class="input-label">Patronimic</label>
                    </div>
                </div>
                <div class="group">
                    <div class="input-container">
                        <input required="" type="number" class="input">
                        <label class="input-label">Phone Number</label>
                    </div>
                </div>
                <div class="group">
                    <div class="input-container">
                        <input required="" type="text" class="input">
                        <div class="border"></div>
                        <label class="input-label">Email</label>
                        <div class="input-domain">
                            <label class="input-domain-label">@itstep.edu.az</label>
                        </div>
                    </div>
                </div>
                <div class="group">
                    <div class="input-container">
                        <input id="pass" required="" type="password" class="input">
                        <label class="input-label">Password</label>
                        <img id="eye" src="show_pass.svg" alt="show password" class="show-pass">
                    </div>
                </div>
                <input type="submit" value="Sign Up" class="register-submit">
            </form>
        </div>
    </div>
</body>
</html>
